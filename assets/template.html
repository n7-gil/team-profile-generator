<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Team Profile Generator</title>

</head>
<body>
        <h1>Team Information/Contacts</h1>

        <div class="col s12">
            <div class="team">
            
                <div class="card-container">
                    
                    <div class="manager" id="managerCard">
                        <div class="card-content">
                            <p class="managerName">
                                Manager Name:
                            </p>                                                           
                            <p class="managerID">
                                ID:
                            </p>
                            <p class="managerEmail">
                                Email:<a href="mailto:email@gmail.com">email</a></li>
                                
                            </p>
                            <p class="managerPhone">
                                Office Number:
                            </p>                           
                        </div>
                    </div>

                    <div class="engineer" id="engineerCard">
                        <div class="card-content">
                            <p class="engineerName">
                                Engineer Name:
                            </p>
                            <p class="engineerID">
                                ID:
                            </p>
                            <p class="engineerEmail">
                                Email:<a href="mailto:email@gmail.com">email</a></li>
                            </p>
                            <p class="engineerGithub">
                                Github:<a href="https://github.com/">Github</a></li>
                            </p>                           
                        </div>
                    </div>

                    <div class="intern" id="internCard">
                        <div class="card-content">
                            <p class="interName">
                                Intern Name:
                            </p>
                            <p class="internID">
                                ID:
                            </p>
                            <p class="internEmail">
                                Email:<a href="mailto:email@gmail.com">email</a></li>
                            </p>
                            <p class="internGithub">
                                Github:<a href="https://github.com/">Github</a></li>
                            </p>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>
</html>
